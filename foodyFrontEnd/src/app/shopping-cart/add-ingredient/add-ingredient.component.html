<h4>Add new Ingredient</h4>
<form (ngSubmit)="addIngredient(userForm)" #userForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-7"><input type="text" name="name" class="form-control" ngModel></div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Amount</label>
    <div class="col-sm-3"><input type="number" name="amount" class="form-control" ngModel></div>
  </div>
  <button type="submit" class="btn btn-primary">Add Ingredient</button>
</form>
